<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>NAMA</th>
    <th>PERIHAL</th>
    <th>TENTANG</th>
  </tr>
  <tr>
    <td>ROSSY</td>
    <td>ALERGI</td>
    <td>TIDAK BISA MAKAN PROTEIN BERLEBIH</td>
  </tr>
  <tr>
    <td>MAMA ROSSY</td>
    <td>AERGI</td>
    <td>TIDAK BISA MAKAN UDANG</td>
  </tr>
  <tr>
    <td>AYAH ROSSY</td>
    <td>ASAM URAT</td>
    <td>KARENA SUDAH TUA</td>
  </tr>
 
</table>

</body>
</html>
