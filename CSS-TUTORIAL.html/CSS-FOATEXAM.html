<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.box {
  float: left;
  width: 33.33%;
  padding: 50px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>ROSSY</h2>
<p>ROSSY CAHAYA</p>

<div class="clearfix">
  <div class="box" style="background-color:#bbb">
  <p>ROSSY</p>
  </div>
  <div class="box" style="background-color:#ccc">
  <p>ROSSY</p>
  </div>
  <div class="box" style="background-color:#ddd">
  <p>ROSSY</p>
  </div>
</div>

<p><strong>Note:</strong>ROSSY</p>

</body>
</html>
