<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:red;}

p.dotted {outline-style: dotted;}
p.dashed {outline-style: dashed;}
p.solid {outline-style: solid;}
p.double {outline-style: double;}
p.groove {outline-style: groove;}
p.ridge {outline-style: ridge;}
p.inset {outline-style: inset;}
p.outset {outline-style: outset;}
</style>
</head>
<body>

<h2>ROSSY</h2>

<p class="dotted">ROSSY</p>
<p class="dashed">ROSSY</p>
<p class="solid">ROSSY</p>
<p class="double">ROSSY</p>
<p class="groove">ROSSY</p>
<p class="ridge">ROSSY</p>
<p class="inset">ROSSY</p>
<p class="outset">ROSSY</p>

</body>
</html>
