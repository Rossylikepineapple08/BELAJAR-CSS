<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
  border: 2px solid black;
  outline-style: solid;

}

p.ex2 {
  border: 2px solid black;
  outline-style: dotted;

  border: 2px solid black;

}
</style>
</head>
<body>
